<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./images/download.png">
</head>
<body>
    <div class="form-container">
        <form id="captchaForm">
            <h2>Login Form</h2>
            
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>

            <div class="captcha-container">
                <div id="captcha"></div>
                <button type="button" onclick="generateCaptcha()">â†»</button>
                <input type="text" id="userInput" placeholder="Enter CAPTCHA" required>
            </div>

            <button type="button" onclick="validateCaptcha()">Submit</button>
            <p id="message"></p>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
